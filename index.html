<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-images">
            <img src="image1.jpg" alt="Image 1"  height="800"  class="slider-image">
            <img src="image2.jpg" alt="Image 2" height="800"  class="slider-image">
            <img src="image3.jpg" alt="Image 3" height="800"  class="slider-image">
            <!-- Add more images as needed -->
        </div>
        <!-- Navigation Controls -->
        <button class="prev" onclick="prevImage()">&#10094;</button>
        <button class="next" onclick="nextImage()">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
